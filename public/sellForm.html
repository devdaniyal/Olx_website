<!DOCTYPE html>
<html>

<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="sellForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
</head>

<body>
    <div class="mainSell">
        <div class="divSell1"></div>
        <div class="divSell2">
            <form class="mainProduct">
                <ul class="mainProductUL">
                    <li class="mainProductLi">
                        <input type="text" id="product_name" name="" class="inputFieldProduct splitFormProductLeft"
                            placeholder="Ad Title" />
                        <input type="text" id="product_desp" name="" class="inputFieldProduct splitFormProductRight"
                            placeholder="Short Description" />

                    </li>
                    <li class="mainProductLi">
                        <input type="text" id="product_price" name=""
                            class="inputFieldProduct splitFormProductLeft" placeholder="Price" />
                        <input type="text" id="product_location" name="" class="inputFieldProduct splitFormProductRight"
                            placeholder="Place and City" />
                    </li>
                    <li class="mainProductLi">
                        <input type="text" id="product_date" name="" class="inputFieldProduct splitFormProductLeft" placeholder="Date" />
                        <input type="file" id="product_Image" name="" class="inputFieldProduct splitFormProductImage" />
                    </li>
                    <li class="mainProductLi">
                        <button class="btnSubmitProduct" onClick="sellForm(event)">Submit</button>
                    </li>

                </ul>
            </form>
        </div>
        <div class="divSell3"></div>
    </div>
</body>
